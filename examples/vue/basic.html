<!DOCTYPE html>
<html>
<head>
<title>Demo</title>

<script type="importmap">
{
    "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
}
</script>

<script type="module">
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                title: 'Hello, world!',
                msg: '',
                gender: 'M',
                name: '',
                items: []
            }
        },
        mounted() {
            this.msg = `Today is ${new Date()}`
            this.items = [
                { name: 'Fred', age: 10 },
                { name: 'Sue', age: 15 },
                { name: 'Helga', age: 98 }
            ]
        },
        methods: {
            btnClicked() {
                if (this.name === '') {
                    this.msg = 'Hello, world!'
                } else {
                    this.msg = `Hello, ${this.name}!`
                    this.gender = 'F'
                }
                this.items.push({ name: 'Friederich', age: 23 })
            }
        }
    }).mount('#app')

</script>
</head>

<body id="app">

    <h1>{{ title }}</h1>
    <p>{{ msg }}</p>
    <p>Your name: <input type="text" v-model="name"></p>
    <select v-model="gender">
        <option value="">Pick (only) one</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <div>
        <p v-for="(item, index) in items">{{index}}. {{item.name}} is {{item.age}} years old.</p>
    </div>
    <input type="button" value="Click me" @click="btnClicked()">
</body>

</html>
