<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Search</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      align-items: center;
    }
    
    .header-title {
      flex-grow: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    
    .content {
      flex-grow: 1;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .search-form {
      width: 100%;
      max-width: 400px;
      display: flex;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .search-form input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
    }
    
    .search-form button {
      padding: 12px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    
    .search-form button:hover {
      background-color: #45a049;
    }
    
    .footer {
      background-color: #fff;
      border-top: 1px solid #eee;
      padding: 12px 16px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    
    /* Mobile Styling */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-title">Search</div>
      <!-- Empty element to balance the flex spacing -->
      <div style="width: 60px;"></div>
    </header>
    <div class="content">
      <form class="search-form">
        <input type="text" placeholder="Enter search term..." />
        <button type="submit">Go</button>
      </form>
    </div>
    <div class="footer">
      &copy; 2025 Search App
    </div>
  </div>
</body>
</html>
