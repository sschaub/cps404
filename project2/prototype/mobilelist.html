<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery List</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }
    
    header {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-title {
      flex-grow: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    
    /* Revised search element as a link */
    .search-button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    
    li {
      border-bottom: 1px solid #eee;
    }
    
    li:last-child {
      border-bottom: none;
    }
    
    a.item-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
      padding: 12px 16px;
      position: relative;
      transition: background-color 0.2s ease-in-out;
    }
    
    a.item-link:hover {
      background-color: #f2f2f2;
    }
    
    /* Chevron using pseudo-element */
    a.item-link::after {
      content: 'â€º';
      font-size: 20px;
      position: absolute;
      right: 16px;
      color: #ccc;
    }
    
    .footer {
      background-color: #fff;
      border-top: 1px solid #eee;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer a.nav-button {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      padding: 8px 12px;
      border: 1px solid #4CAF50;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }
    
    .footer a.nav-button:hover {
      background-color: #4CAF50;
      color: #fff;
    }
    
    /* Mobile Styling */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="mobilesearch.html" class="search-button">Search</a>
      <div class="header-title">Grocery List</div>
      <!-- An empty element to balance the flex spacing -->
      <div style="width: 60px;"></div>
    </header>
    <ul>
      <li>
        <a href="mobiledetail.html" class="item-link">Milk</a>
      </li>
      <li>
        <a href="#" class="item-link">Eggs</a>
      </li>
      <li>
        <a href="#" class="item-link">Bread</a>
      </li>
      <li>
        <a href="#" class="item-link">Apples</a>
      </li>
      <li>
        <a href="#" class="item-link">Cheese</a>
      </li>
    </ul>
    <div class="footer">
      <a href="#" class="nav-button">Previous</a>
      <a href="#" class="nav-button">Next</a>
    </div>
  </div>
</body>
</html>
